<!DOCTYPE html>
<html lang="'en'" dir="ltr">

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href=" css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <title>Yelp</title>
  <meta name="viewport" content="width= device-width, initial-scale=1.0">
</head>

<body>

  <!-- Header -->
  <header class="clearfix">

    <!-- Navigation -->
    <section class="leftNav">
      <nav>
        <ul>
          <li><a href="#"> Write A Review</a></li>
          <li><a href="#">Events</a></li>
          <li><a href="#">Talk</a></li>
        </ul>
      </nav>
    </section>


    <nav class="rightNav">
      <ul>
        <li><a href="#">Log In</a></li>
        <button type="button" name="button">Sign Up</button>
      </ul>
    </nav>

    <!-- Logo Below -->

    <section class="yLogo">
      <img src="css/yelplogo.png" alt="Yelp Logo">
    </section>

    <form class="search">
      <input type="text" name="" value="" placeholder="Find Burgers, barbers, handypeople..">
      <input type="text" name="" value="" placeholder="Near Boston, MA 2108">
    </form>

  <section class="headerIcons">
    <span><i class="fas fa-utensils">Restaurants</i></span>
    <span> <i class="fas fa-glass-martini-alt">Nightlife</i></span>
    <span> <i class="fas fa-tools">Home Services</i></span>
    <span> <i class="fas fa-truck">Delivery</i></span>
  </section>


  </header>

  <!-- Section B -->
  <section>
    <h3> Yelp Boston</h3>
    <section class="list">
      <ul>
        <li><a href="#"> San Francisco</a></li>
        <li><a href="#">New York</a></li>
        <li><a href="#">San Jose</a></li>
        <li> <a href="#">Los Angeles</a></li>
        <li><a href="#">Chicago</a></li>
        <li><a href="#">Palo Alto</a></li>
        <li><a href="#">More Cities</a></li>
      </ul>
    </section>
  </section>

    <!-- Section C -->

    <h3>Hot & New Businesses</h3>

  <section class="restaurants clearfix">
    <img src="css/restaurant1.png" alt="Retaurant">


    <img src="css/restaurant2.png" alt="Restaurant">


    <img src="css/restaurant3.png" alt="Restaurant">
  </section>



    <!-- Footer -->
    <footer>
      <h3> Browse Businesses By Category</h3>
        <img src="css/restaurants.png" alt="Restaurants">
        <img src="css/shopping.png" alt="Shopping">
        <img src="css/nightlife.png" alt="Nightlife">
        <img src="css/activelife.png" alt="Active Life">
    </footer>

</body>

</html>
